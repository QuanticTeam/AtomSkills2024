worker_processes 4;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        # listen 443 ssl;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;
        include /etc/nginx/mime.types;

        # location / {
        #     proxy_pass https://frontend:3000;
        # }

        location /api/ {
            proxy_pass http://backend:8080/;
        }
    }
}